<div class="row" ng-if="vm.showSlider">
    <div class="col-lg-12">
        <h4>{{ vm.title }}</h4>
        <div class="slider">
            <ul>
                <li ng-repeat="pizza in vm.data" class="text-center slide">
                    <div class="row">
                        <div class="col-lg-12">
                            <h5>{{ pizza.ingredients.nom }}</h5>
                            <img ng-src="{{ ((pizza.ingredients.image.length > 20) ? 'data:image/png;base64,' : '') + pizza.ingredients.image }}" alt="{{ pizza.ingredients.nom }}">
                        </div>
                        <div class="col-lg-12">
                            <button class="btn btn-primary" ng-click="vm.moreDetails(pizza)">Plus de d√©tails</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
