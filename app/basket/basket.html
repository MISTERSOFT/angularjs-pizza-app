<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<div class="row">
				<div class="col-lg-6">
					<h1>
						Votre panier
					</h1>
				</div>
				<div class="col-lg-6">
					<div class="pull-right">
						<h3 class="text-muted">
							Total : {{ vm.totalPrice }}
							<span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
						</h3>
						<button class="btn btn-primary" ng-disabled="vm.totalPrice === 0" ng-click="vm.ordered()">Passez commande</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-show="vm.userBasket.length === 0">
	<div class="col-lg-12 text-center">
		<h1>Votre panier est vide :(</h1>
	</div>
</div>

<div class="row" ng-show="vm.userBasket.length !== 0">
	<div class="col-lg-2">&nbsp;</div>
	<div class="col-lg-8">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="pizza in vm.userBasket">
				<div class="row">
					<div class="col-lg-10">
						<div class="media">
							<div class="media-left media-middle">
								<img class="media-object" ng-src="{{ ((pizza.ingredients.image.length > 20) ? 'data:image/png;base64,' : '') + pizza.ingredients.image }}">
							</div>
							<div class="media-body">
								<h3 class="media-heading">{{ pizza.type }}</h3>
								<p>Pate : {{ pizza.ingredients.pate }}</p>
								<p>Base : {{ pizza.ingredients.base }}</p>
								<p>Miel : <span class="glyphicon glyphicon-{{ pizza.ingredients.miel ? 'ok green' : 'remove red' }}" aria-hidden="true"></span></p>
								<p>Anchois : <span class="glyphicon glyphicon-{{ pizza.ingredients.anchois ? 'ok green' : 'remove red' }}" aria-hidden="true"></span></p>
								<p>Jambon : <span class="glyphicon glyphicon-{{ pizza.ingredients.jambon ? 'ok green' : 'remove red' }}" aria-hidden="true"></span></p>
								<p>Magret : <span class="glyphicon glyphicon-{{ pizza.ingredients.magret ? 'ok green' : 'remove red' }}" aria-hidden="true"></span></p>
							</div>
						</div>
					</div>
					<div class="col-lg-2">
						<button class="btn btn-danger" ng-click="vm.deletePizza(pizza)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<h1>
							{{ pizza.ingredients.prix }}
							<span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
						</h1>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="col-lg-2">&nbsp;</div>
</div>
