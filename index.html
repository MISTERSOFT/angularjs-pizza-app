<!DOCTYPE html>

	<title>Pizza Mania</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">

	<link href="app/app.css" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="">

<body ng-app="app" ng-cloak>

	<!-- **************** NAV **************** -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand center-image-navbar" href="#/">
					<img src="img/pizza.png" alt="Logo" style="display:inline-block;">
					<span>Pizza Mania</span>
				</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#/">Accueil</a></li>
					<li><a href="#/custom-pizza">Commander</a></li>
					<li><a href="#/pizzas">Nos pizzas</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/basket">Votre panier</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- **************** CONTAINER **************** -->
	<div class="container">
		<div ng-view></div>
		<!-- toastr -->
		<toaster-container toaster-options="{
					'position-class': 'toast-bottom-right'
				}">
		</toaster-container>
	</div>

	<!-- **************** FOOTER **************** -->
	<footer class="footer">
		<div class="container text-center">
			<p class="text-muted">Sofiane HAMADI & Rodolphe MOUTTE</p>
		</div>
	</footer>


	<!-- **************** SCRIPTS **************** -->


	<!-- Partie coeur d'Angular -->
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/angular-route.js"></script>
	<script type="text/javascript" src="lib/angular-animate.1.4.7.min.js"></script>
	<script type="text/javascript" src="lib/angular-resource.js"></script>
	<script type="text/javascript" src="lib/angular-sanitize.js"></script>
	<script type="text/javascript" src="lib/angular-filter.js"></script>
	<script type="text/javascript" src="lib/toastr/angularjs-toastr.min.js"></script>

	<!-- polyfill -->
	<script type="text/javascript" src="lib/polyfill/classlist.js"></script>

	<!-- My NG app -->

	<!-- layout -->
	<script type="text/javascript" src="app/layout/layout.module.js"></script>
	<script type="text/javascript" src="app/layout/loader/loader.directive.js"></script>
	
	<!-- core : cookie -->
	<script type="text/javascript" src="app/core/logger/logger.module.js"></script>

	<script type="text/javascript" src="app/core/cookie/cookie.service.js"></script>

	<script type="text/javascript" src="app/core/core.module.js"></script>

	<!-- shared -->
	<script type="text/javascript" src="app/shared/shared.module.js"></script>
	<script type="text/javascript" src="app/shared/global.service.js"></script>

	<!-- home -->
	<script type="text/javascript" src="app/home/home.module.js"></script>
	<script type="text/javascript" src="app/home/home.controller.js"></script>

	<!-- order -->
	<script type="text/javascript" src="app/custompizza/custom.pizza.module.js"></script>
	<script type="text/javascript" src="app/custompizza/custom.pizza.controller.js"></script>

	<!-- pizza -->
	<script type="text/javascript" src="app/pizza/pizza.module.js"></script>
	<script type="text/javascript" src="app/pizza/pizza.controller.js"></script>

	<script type="text/javascript" src="app/basket/basket.module.js"></script>
	<script type="text/javascript" src="app/basket/basket.controller.js"></script>

	<!-- bootstrap ng -->
	<script type="text/javascript" src="app/app.module.js"></script>
